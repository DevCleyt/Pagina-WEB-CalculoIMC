<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <section class="container">

        <h1>Tabela IMC</h1>

        <div id="encapsular">

            <div id="imc">
                <h2 class="tabela">IMC</h2>
                <p>Menor que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Maior que 40</p>
                </div>
        
                <div id="resultado-imc">
                    <h2 class="tabela">resultado</h2>
                    <p>A baixo do peso</p>
                    <p>Peso normal</p>
                    <p>Sobrepeso</p>
                    <p>Obesidade grau 1</p>
                    <p>Obesidade grau 2</p>
                    <p>Obesidade grau 3</p>
                </div>

        </div>


        <h2 class="titulo2">Calcule seu IMC</h2>


            <form action="/" method="post" id="formulario">
                <label for="input-teste-4">Peso:</label>
                <input type="number" id="peso" name="peso" placeholder="Digite seu peso" required>

                <label for="input-teste-4">Altura:</label>
                <input type="number" id="altura" name="altura" placeholder="Digite sua aultura" step="0.01" required>

                <button type="submit">Calcular</button>

            </form>

            <div id="res-calculo"></div>

    </section>
    

    <script src="../js/script.js"></script>
</body>
</html>
